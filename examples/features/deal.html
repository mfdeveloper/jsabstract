<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<script type="text/javascript" src='../../js/deal.js'></script>
	<script type="text/javascript">
		//Basic
		console.log('Hello: {0}'.deal('test'))
		//Decimal
		console.log('First: {0:e2}; Second: {1:e3}, Third: {2:e4}'.deal(100.384247983, 257.78432947, 387.84782947))
	</script>
	<title>Deal Function</title>
</head>
<body>
	<header>
		<section>
			<article>
				<h2>Function: Deal <span>Syntax: string.deal()</span></h2>
			</article>
		</section>
	</header>
	<hr />
	<div class="main">
		<section>
			<article>
				<h3>Basic example:</h3>
				<p class="code-block">
					<span>Syntax:</span>
					<span>'Hello: {0}'.deal('test')</span>
				</p>
				<p class="output-block">
					<span>Output:</span>
					<span>Hello: Test</span>
				</p>
			</article>
			<hr />
			<article>
				<h3>Decimal example:</h3>
				<p class="code-block">
					<span>Syntax:</span>
					<span>'First: {0:e2}; Second: {1:e3}, Third: {2:e4}'.deal(100.384247983, 257.78432947, 387.84782947)</span>
				</p>
				<p class="output-block">
					<span>Output:</span>
					<span>First: 100.38; Second: 257.784, Third: 387.8478</span>
				</p>
			</article>
		</section>
	</div>
	<footer>
	</footer>
</body>
</html>
